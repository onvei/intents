---
# HassTurnOn - area_domain
# example: turn on the lights in the kitchen
# slots: {area}

language: "en"

data:
  - sentences:
      - "(light up|illuminate) [<the>] {area}"
      - "[<the>] {area} <light> on"
      - "<light> on [in] [<the>] {area}"
      - "<turn> on [<all>] [<the>] {area} <light>"
      - "<turn> on [(<all>|<the>)] <light> <in> [<the>] {area}"
      - "<turn> [<all>] [<the>] {area} <light> on"
      - "<turn> [(<all>|<the>)] <light> <in> [<the>] {area} on"
      - "<turn> [(<all>|<the>)] <light> on <in> [<the>] {area}"
      - "activate [<all>] [<the>] {area} <light>"
      - "activate [(<all>|<the>)] <light> <in> [<the>] {area}"
    inferred_domain: "light"
    response: "lights_area"
