language: "fa"
intents:
  HassListAddItem:
    data:
      - sentences:
          - add <item> to <my_list>
          - put <item> (on|in) <my_list>
        response: item_added
        requires_context:
          domain: todo
        expansion_rules:
          my_list: "[my|the] {name} [list]"
          item: "{todo_list_item:item}"
