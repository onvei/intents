---
# HassLightSet - name_color
# example: set the overhead light to red
# slots:
# - {name}
# - {color}
# name domains: light

language: "fa"

data:
  - sentences:
      - "رنگ {name} را {color} کن"
      - "رنگ {name} را به {color} تغییر بده"
    name_domains:
      - "light"
    response: "color"
