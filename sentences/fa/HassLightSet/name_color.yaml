---
# HassLightSet - name_color
# example: set the overhead light to red
# slots:
# - {name}
# - {color}
# name domains: light

language: "en"

data:
  - sentences:
      - "[<set>] [<the>] {name} [color] [to] {color}"
      - "[<set>] [the] color of [<the>] {name} to {color}"
    name_domains:
      - "light"
    response: "color"
